
{% extends 'main.html' %}
{% block content %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
    height: 100%;
    color: white;
    background-image: linear-gradient(to bottom, #3498db, #e74c3c);
    margin: 0;
    text-align: center;
    padding: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      padding: 22px;
      border-radius: 15px;
      margin-top: 90px;
      margin-bottom: 120px;             
    }
    .big-heading {
      font-size: 2.5rem;
      background-color: #2ecc71;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 30px;
      
    }
    .form-row {
      margin-bottom: 20px;
    }
    .form-row input {
      border-radius: 10px;
    }
    

    @media (max-width: 576px) {
        body{
            max-width: 100vh;
        }
    .form-container {
      padding: 10px;
      margin-bottom: 20px;
      
       /* Reduce padding for smaller screens */
    }
    .big-heading {
      font-size: 2rem; /* Smaller font size for mobile */
      
       /* Reduced padding for smaller screens */
    }
    .form-row input {
      height: 25px; /* Adjusted input height for mobile */
      font-size: 10px; /* Smaller font size for mobile */
    }
    .submit-btn {
      margin-top: 20px; /* Reduced margin for smaller screens */
    }
  }
  </style>


  <div class="container">
    <div>
    <div class="form-container">
      <h1 class="big-heading ">Stroke Prediction</h1>
      <br>
      <form class="form-horizontal" action="{{ url_for('strokepredictPage') }}" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="gender" placeholder="Gender(Male: 1, Female: 0)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="age" placeholder="Age (years) eg. 34">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="hypertension" placeholder="Hypertension(Yes: 1, No: 0)">
                </div>
            </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" name="heart_disease" placeholder="Heart Disease(Yes: 1, No: 0)">
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="ever_married" placeholder="Marital Status(Married: 1, Unmarried: 0)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="Residence_type" placeholder="Residence Type(Urban: 1, Rural: 0)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="avg_glucose_level" placeholder="Glucose (mg/dL) eg. 80">
                </div>
            </div>
        
        
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1">
                </div>
            </div>
        </div>
        <br>
        
        <button class="btn btn-primary btn-block" value="strokepredict">Predict</button>
      </form>
      <br>
    </div>
  </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>



{% endblock %}
