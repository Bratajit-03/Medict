{% extends 'main.html' %}
{% block content %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      height: 100%;
      color: white;
      background-image: linear-gradient(to bottom, #3498db, #e74c3c);
      margin: 0;
      text-align: center;
      padding: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      padding: 22px;
      border-radius: 15px;
      margin-top: 80px;
      margin-bottom: 100px;
    }
    .big-heading {
      font-size: 2.5rem;
      background-color: #2ecc71;
      padding: 10px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    .form-row {
      margin-bottom: 20px;
    }
    .form-row input {
      border-radius: 10px;
    }

    @media (max-width: 576px) {
      body {
        max-width: 100vh;
      }
      .form-container {
        padding: 10px;
        margin-bottom: 20px;
      }
      .big-heading {
        font-size: 2rem;
      }
      .form-row input {
        height: 25px;
        font-size: 10px;
      }
      .submit-btn {
        margin-top: 20px;
      }
    }
  </style>

  <div class="container">
    <div>
      <div class="form-container">
        <h1 class="big-heading">Lung Cancer Prediction</h1>
        <form class="form-horizontal" action="{{ url_for('lungcancerpredictPage') }}" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="GENDER" placeholder="Gender(Male: 1, Female: 0)">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="AGE" placeholder="Age (years) eg. 34">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="SMOKING" placeholder="Smoking(Yes: 1, No: 0)">
                </div>
              </div>
              <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="YELLOW_FINGERS" placeholder="Yellow Fingers(Yes: 1, No: 0)">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="ANXIETY" placeholder="Anxiety(Yes: 1, No: 0)">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="PEER_PRESSURE" placeholder="Peer Pressure(Yes: 1, No: 0)">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="CHRONIC DISEASE" placeholder="Any Chronic Disease(Yes: 1, No: 0)">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="FATIGUE" placeholder="Fatigue(Yes: 1, No: 0)">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="ALLERGY" placeholder="Any type of Allergy(Yes: 1, No: 0)">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="WHEEZING" placeholder="Wheezing(Yes: 1, No: 0)">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="ALCOHOL CONSUMING" placeholder="Alcohol Consumption(Yes: 1, No: 0)">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="COUGHING" placeholder="Coughing(Yes: 1, No: 0)">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="SHORTNESS OF BREATH" placeholder="Shortness of Breath(Yes: 1, No: 0)">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" name="SWALLOWING DIFFICULTY" placeholder="Swallowing Difficulty(Yes: 1, No: 0)">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control offset-md-6" name="CHEST PAIN" placeholder="Chest Pain(Yes: 1, No: 0)">
              </div>
            </div>
          </div>

          <button class="btn btn-primary btn-block" value="lungcancerpredict">Predict</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

{% endblock %}
