{% extends 'main.html' %} {% block content %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Custom CSS -->
<style>
    body {
        height: 100%;
        color: white;
        background-image: linear-gradient(to bottom, #3498db, #e74c3c);
        margin: 0;
        text-align: center;
        padding: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        padding: 22px;
        border-radius: 15px;
        margin-top: 80px;
        margin-bottom: 100px;
    }

    .big-heading {
        font-size: 2.5rem;
        background-color: #2ecc71;
        padding: 10px;
        border-radius: 15px;
        margin-bottom: 30px;
    }

    .form-row {
        margin-bottom: 20px;
    }

    .form-row input {
        border-radius: 10px;
    }

    @media (max-width: 576px) {
        body {
            max-width: 100vh;
        }

        .form-container {
            padding: 10px;
            margin-bottom: 20px;
        }

        .big-heading {
            font-size: 2rem;
        }

        .form-row input {
            height: 25px;
            font-size: 10px;
        }

        .submit-btn {
            margin-top: 20px;
        }
    }
</style>

<div class="container">
    <div>
        <div class="form-container">
            <h1 class="big-heading">Chronic Kidney Disease Prediction</h1>
            <form class="form-horizontal" action="{{ url_for('ckdpredictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="age"
                                placeholder="Age (in years)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="bp" placeholder="Blood Pressure(in mm/Hg)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="sg" placeholder="Specific Gravity" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="su"
                                placeholder="Sugar Level" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="rbc" placeholder="RBC Count(Normal: 1, Abnormal: 2)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="pc" placeholder="Pus Cell(Normal: 1, Abnormal: 0)" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="pcc"
                                placeholder="Pus Cell Clumps(Present: 1, Not-Present : 0)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="ba" placeholder="Bacteria(Present: 1, Not-Present: 0)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="bu"
                                placeholder="Blood Urea (in mgs/dl)" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="sc"
                                placeholder="Serum Creatinine (in mgs/dl)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="sod" placeholder="Sodium (mEq/L)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="pot"
                                placeholder="Potassium (in mEq/L)" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="hemo"
                                placeholder="Haemoglobin (in gms)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="pcv" placeholder="Packed cell Volume" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="wc"
                                placeholder="White Blood Cells count (in cells/cumm)" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="rc"
                                placeholder="Red Blood Cells Count (in millions/cmm)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="dm" placeholder="Diabetes Mellitus(Yes: 1, No: 0)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="cad"
                                placeholder="Coronary Artery Disease(Yes: 1, No: 0)" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="appet"
                                placeholder="Appetite(Poor: 1, Good: 0)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="pe" placeholder="Pedal Edema(Yes: 1, No: 0)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="ane"
                                placeholder="Anaemia(Yes: 1, No: 0)" />
                        </div>
                    </div>
                </div>

               <!---- <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="appet"
                                placeholder="Shortness of Breath(Yes: 1, No: 0)" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="pe" placeholder="Age (years) eg. 34" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" name="ane"
                                placeholder="Swallowing Difficulty(Yes: 1, No: 0)" />
                        </div>
                    </div>
                </div>
            -->

                <button class="btn btn-primary btn-block" value="ckdpredict">Predict</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

{% endblock %}
